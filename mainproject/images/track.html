<!DOCTYPE html>
<html>
<head>
    <title>Direction Track</title>
    <style>
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize the map
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 6.8683, lng: 7.4093 },
                zoom: 10
            });

            // Define the route
            const origin = { lat: 6.8683, lng: 7.4093 };
            const destination = { lat: 6.8578, lng: 7.3958 };

            // Draw the route
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                draggable: true
            });

            const request = {
                origin: origin,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService.route(request, function(response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(response);
                }
            });
        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbbEteVHWg6iA66-UX7PfyNTmlqp_0TZw&callback=initMap"></script>
</body>
</html>
